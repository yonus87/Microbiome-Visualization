<!DOCTYPE html>
<html>

	  <font size="3">Select a "Diet" type </font> <span style="padding:3px;"></span>

	<div style="align:center;text-align:center;">

	<script type="text/javascript">
	$(document).ready(function(){
	   var iframe = $('#frame');

         iframe.attr('src',"index.html?id="+selOption);
